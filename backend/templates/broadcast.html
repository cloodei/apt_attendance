<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Broadcaster</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        video { border: 1px solid black; max-width: 100%; }
        button { font-size: 1.2em; padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Broadcast Your Camera</h1>
    <div id="selection" style="margin: 10px;">
        <label for="videoSource">Select Camera:</label>
        <select id="videoSource"></select>
    </div>
    <video id="video" autoplay playsinline muted style="width: 90%; max-width: 600px; border: 1px solid black;"></video>
    <br>
    <button id="startButton">Start Camera</button>

    <div id="log">sybau</div>

    <script>
        const ws = new WebSocket('wss://10.2.89.39:8080/ws/broadcast');
        ws.binaryType = 'arraybuffer';
        ws.onopen = async () => {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          const track  = stream.getVideoTracks()[0];
          const imageCapture = new ImageCapture(track);

          setInterval(async () => {
            const bitmap = await imageCapture.grabFrame();
            const canvas = new OffscreenCanvas(bitmap.width, bitmap.height);
            canvas.getContext('2d').drawImage(bitmap, 0, 0);
            const blob = await canvas.convertToBlob({ type: 'image/jpeg', quality: 0.8 });
            ws.send(await blob.arrayBuffer());
          }, 40);
        };
    </script>
</body>
</html>
